services:
  - type: web
    name: n8n
    env: docker
    plan: free
    autoDeploy: true
    buildCommand: ""
    startCommand: "n8n"
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "flashplus123"
      - key: WEBHOOK_URL
        value: https://n8n-flashplus.onrender.com
